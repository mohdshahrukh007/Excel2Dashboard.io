<form (ngSubmit)="onSubmit(excelForm)" #excelForm="ngForm">
    <!-- <div class=" background-dark d-lg-flex justify-content-between col-lg-12 my-4"> -->
            <div class=" container-fluid my-3 flex d-flex ">
              <div class="col-4">
                <mat-card class="axis-container">
                  <mat-card-title>
                      <mat-icon>cloud_upload</mat-icon> Upload Data
                  </mat-card-title>
                  <mat-card-content class="mt-4">
                      <input type="file" (change)="onFileSelected($event)" [ngModelOptions]="{standalone: true}" class="form-control" id="file" required
                          [(ngModel)]="file"
                          accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                  </mat-card-content>
                  <mat-card-content>
                      Choose <kbd>X</kbd> axis key
                  </mat-card-content>
                 <mat-card-content>
                  <mat-checkbox class="px-2 " *ngFor="let xaxis of getXaxistype,let i = index" ngModel name={{xaxis}}>
                    {{xaxis}}
                </mat-checkbox>
                 </mat-card-content>
              </mat-card>
              </div>
              <div class="col-4 flex">
               <mat-card class="axis-container h-80 ">
                 <p class="mb-3">
                 Select <kbd>Chart Type</kbd>
               </p>
               <select  class="form-select w-30" ngModel name="ChartName" id="country">
                 <option selected="" value=""><Strong>Select Chart type</Strong> </option>
                 <option *ngFor="let ChartType of ChartTypesArray">
                     {{ChartType}}
                 </option>
               </select>
               </mat-card>
              </div>
              <div class="col-4 flex">
               <mat-card class="axis-container h-80">
                 <p class="mb-3">
                   Choose Group By <kbd>Y key</kbd>
                 </p>
                 <select   class="form-select form-select-lg w-30" ngModel name="groupparam" id="country">
                     <option selected="" value="">Select</option>
                     <option *ngFor="let groupparam of groupparamsID">
                         {{groupparam}}
                     </option>
                 </select>
                 <mat-card-actions class="mt-5">
                     <button mat-button class="btn btn-primary btn-sm" type="submit">finalsubmit</button>
                     <button mat-button class="btn btn-primary btn-sm" type="button">Reset</button>
                 </mat-card-actions>
             </mat-card>
              </div>   
        </div>
       <!-- </div> -->
